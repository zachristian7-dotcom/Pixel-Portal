<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Play | Pixel Portal</title>
<link rel="icon" type="image/png" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Trebuchet MS', Arial, sans-serif;
  color: white;
  background: url("galaxy.gif") center / cover fixed;
  text-align: center;
}

.logo {
  padding: 30px 20px 10px;
}

.pixel {
  font-size: 32px;
  color: #4fd1ff;
  text-shadow: 0 0 6px #4fd1ff;
}

.portal {
  display: block;
  font-size: 36px;
  color: #b47cff;
  text-shadow: 0 0 10px #7c5cff;
}

.panel {
  max-width: 1100px;
  margin: 20px auto;
  padding: 20px;
  background: rgba(0,0,0,0.65);
  border-radius: 16px;
}

iframe {
  width: 95vw;
  height: 75vh;
  max-width: 1000px;
  border-radius: 12px;
  border: none;
}

.fullscreen-btn {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg, #4fd1ff, #7c5cff);
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 15px;
}

.bottom-nav {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 12px 20px;
  border-radius: 20px;
  display: flex;
  gap: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  z-index: 999;
}

.bottom-nav a {
  text-decoration: none;
  color: #4fd1ff;
  font-weight: bold;
  padding: 8px 16px;
  border-radius: 12px;
  transition: all 0.2s ease;
  background: rgba(255, 255, 255, 0.2);
}

.bottom-nav a:hover {
  background: #4fd1ff;
  color: white;
}
</style>
</head>
<body>

<header class="logo">
  <span class="pixel">PIXEL</span>
  <span class="portal">PORTAL</span>
</header>

<div class="panel">
  <button class="fullscreen-btn" onclick="goFullscreen()">â›¶ Fullscreen</button>
  <br>
  <iframe id="gameFrame" allowfullscreen scrolling="no"></iframe>
</div>

<div class="bottom-nav">
  <a href="welcome.html">Welcome</a>
  <a href="library.html">Library</a>
  <a href="about.html">About</a>
  <a href="request.html">Request</a>
</div>

<script>
const games = [
  { name:"Ring Runner", id:"1209796928", description:"Run through rings and avoid obstacles!" },
  { name:"Undertale", id:"791527350", description:"A legendary indie RPG." },
  { name:"Jevil Fight Simulator", id:"600739641", description:"Battle Jevil!" },
  { name:"Asgore Fight Simulator", id:"671171726", description:"Fight Asgore!" }
];

const params = new URLSearchParams(window.location.search);
const gameId = params.get("game");

const game = games.find(g => g.id === gameId);
const frame = document.getElementById("gameFrame");

if (game) {
  frame.src = `${game.id}.html`; // load self-hosted game
  document.title = `Play | ${game.name} | Pixel Portal`;
} else {
  frame.src = "";
  frame.insertAdjacentHTML("beforebegin", "<p style='color:white;font-size:18px;'>Game not found. Please go back to the library.</p>");
}

function goFullscreen() {
  if (frame.requestFullscreen) frame.requestFullscreen();
  else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
  else if (frame.msRequestFullscreen) frame.msRequestFullscreen();
}
</script>

</body>
</html>
