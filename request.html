<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request Games - Pixel Portal</title>
<link rel="icon" type="image/png" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Trebuchet MS', Arial, sans-serif;
  background: url("galaxy.gif") center / cover fixed;
  color: white;
  text-align: center;
}

/* Logo text */
.logo {
  padding: 30px 0 10px 0;
}

.logo-link {
  text-decoration: none;
  color: inherit;
  display: inline-block;
  transition: transform 0.15s ease;
  position: relative;
}

.logo-link:hover {
  cursor: pointer;
  transform: scale(1.05);
}

/* Tooltip for logo */
.logo-link::after {
  content: "Click to go to the Library";
  position: absolute;
  bottom: -30px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  color: white;
  padding: 5px 10px;
  border-radius: 6px;
  font-size: 12px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
  white-space: nowrap;
  z-index: 1000;
}

.logo-link:hover::after {
  opacity: 1;
}

.pixel {
  font-size: 48px;
  letter-spacing: 4px;
  color: #4fd1ff;
  text-shadow: 0 0 8px #4fd1ff;
}

.portal {
  font-size: 54px;
  letter-spacing: 6px;
  color: #b47cff;
  text-shadow: 0 0 12px #7c5cff;
}

/* Panel */
.panel {
  max-width: 600px;
  margin: 40px auto;
  padding: 30px;
  background: rgba(0,0,0,0.65);
  border-radius: 16px;
  text-align: left;
  line-height: 1.6;
}

/* Form styling */
form input, form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: none;
  font-family: 'Trebuchet MS', Arial, sans-serif;
}

form button {
  padding: 10px 20px;
  border-radius: 8px;
  background: linear-gradient(135deg, #4fd1ff, #7c5cff);
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease;
}

form button:hover {
  transform: scale(1.05);
}

/* Success message */
#success-message {
  display: none;
  margin-top: 20px;
  padding: 15px;
  background: rgba(0, 128, 0, 0.8);
  border-radius: 10px;
  color: white;
  font-weight: bold;
  text-align: center;
  font-size: 16px;
}

/* Bottom nav */
.bottom-nav {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 12px 20px;
  border-radius: 20px;
  display: flex;
  gap: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  z-index: 999;
}

.bottom-nav a {
  text-decoration: none;
  color: #4fd1ff;
  font-weight: bold;
  padding: 8px 16px;
  border-radius: 12px;
  transition: all 0.2s ease;
  background: rgba(255, 255, 255, 0.2);
}

.bottom-nav a:hover {
  background: #4fd1ff;
  color: white;
}
</style>
</head>

<body>

<header class="logo">
  <a href="library.html" class="logo-link">
    <span class="pixel">PIXEL</span>
    <span class="portal">PORTAL</span>
  </a>
</header>

<div class="panel">
  <h2>Request a Game</h2>
  <p>Have a game you’d like to see on Pixel Portal? Submit your request below!</p>

  <!-- Formsubmit form -->
  <form id="request-form" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" target="_blank">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <input type="text" name="Game Name" placeholder="Game Name" required>
    <textarea name="Description / Link" placeholder="Description or link" rows="5" required></textarea>
    <button type="submit">Submit Request</button>
  </form>

  <div id="success-message">Thanks! Your game request has been sent. ✅</div>
</div>

<div class="bottom-nav">
  <a href="welcome.html">Welcome</a>
  <a href="library.html">Library</a>
  <a href="about.html">About</a>
  <a href="request.html">Request</a>
</div>

<script>
// Show success message after submission
const form = document.getElementById('request-form');
const success = document.getElementById('success-message');

form.addEventListener('submit', function(e) {
  // small delay to allow Formsubmit to open email redirect
  setTimeout(() => {
    form.style.display = 'none';
    success.style.display = 'block';
  }, 100);
});
</script>

</body>
</html>
