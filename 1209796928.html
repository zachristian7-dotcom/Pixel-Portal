<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ring Runner | Pixel Portal</title>
<link rel="stylesheet" href="../../css/style.css">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b14;
  color: white;
  text-align: center;
}

.logo {
  padding: 20px;
  font-size: 32px;
  color: #4fd1ff;
}

/* Panel containing the game */
.panel {
  max-width: 900px;
  margin: 20px auto;         /* top/bottom margin */
  padding: 15px 15px 10px;   /* less bottom padding for balance */
  background: rgba(0,0,0,0.65);
  border-radius: 12px;

  display: flex;
  justify-content: center;    /* horizontal center */
  align-items: center;        /* vertical center */
  flex-direction: column;
}

/* Container for iframe to keep centered and responsive */
.embed-box {
  width: 90vw;                /* responsive width */
  max-width: 900px;           /* max width on large screens */
  margin: 0 auto 10px auto;   /* small bottom margin */
}

.embed-box iframe {
  width: 100%;
  height: 600px;               /* bigger than default 480px */
  border: none;
  border-radius: 12px;
}
</style>
</head>
<body>

<div class="panel">
  <div class="embed-box">
    <iframe src="play1209796928.html" allowfullscreen scrolling="no"></iframe>
  </div>
</div>

</body>
</html>
