<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Portal ‚Äì Library</title>
<link rel="icon" type="image/png" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Trebuchet MS', Arial, sans-serif;
  background: url("galaxy.gif") center / cover fixed;
  color: white;
  text-align: center;
}

/* LOGO */
header {
  padding: 30px 20px 10px;
  cursor: pointer;
}

.pixel {
  font-size: 44px;
  letter-spacing: 4px;
  color: #4fd1ff;
  text-shadow: 0 0 8px #4fd1ff;
}

.portal {
  display: block;
  font-size: 50px;
  letter-spacing: 6px;
  color: #b47cff;
  text-shadow: 0 0 12px #7c5cff;
}

header:hover {
  transform: scale(0.95);
  transition: 0.15s;
}

/* GAME GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 30px;
  max-width: 1200px;
  margin: auto;
}

.game-card {
  background: rgba(0,0,0,0.65);
  border-radius: 16px;
  padding: 15px;
  transition: transform 0.2s;
}

.game-card:hover {
  transform: translateY(-6px);
}

.game-card img {
  width: 100%;
  border-radius: 12px;
}

.game-card h3 {
  margin: 10px 0 5px;
}

.game-card p {
  font-size: 13px;
  opacity: 0.9;
}

/* RATINGS */
.rating {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

.rating button {
  background: rgba(255,255,255,0.15);
  border: none;
  color: white;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}

.rating button:hover {
  background: #4fd1ff;
  color: black;
}

/* FEATURED & TOP GAME */
.featured {
  outline: 6px solid gold;
}

.top-game {
  outline: 6px solid #4fd1ff;
  box-shadow: 0 0 25px #4fd1ff;
}
</style>
</head>

<body>

<header onclick="location.href='library.html'">
  <span class="pixel">PIXEL</span>
  <span class="portal">PORTAL</span>
</header>

<div id="game-list" class="grid"></div>

<script>
const games = [
  { name: "Ring Runner", id: "414716080", thumbnail: "ringrunner.png", description: "Run through rings and avoid obstacles! Version 2.04.6", featured: true },
  { name: "Undertale", id: "791527350", thumbnail: "undertale.png", description: "Play one of the most popular indie RPGs ever!" },
  { name: "Jevil Fight Simulator", id: "600739641", thumbnail: "jevilfight.png", description: "Face off against Jevil from Deltarune!" },
  { name: "Asgore Fight Simulator", id: "671171726", thumbnail: "asgore.webp", description: "Fight Asgore from Undertale!" },
  { name: "Coming Soon", id: "0", thumbnail: "comingsoon.jpeg", description: "Coming Soon" }
];

function getRating(name) {
  const data = localStorage.getItem("pixelportal_rating_" + name);
  return data ? JSON.parse(data) : { likes: 0, dislikes: 0 };
}

function saveRating(name, rating) {
  localStorage.setItem("pixelportal_rating_" + name, JSON.stringify(rating));
}

function vote(gameName, type) {
  const rating = getRating(gameName);
  rating[type]++;
  saveRating(gameName, rating);
  renderGames();
}

function score(game) {
  const r = getRating(game.name);
  return r.likes - r.dislikes;
}

function renderGames() {
  const list = document.getElementById("game-list");
  list.innerHTML = "";

  const sorted = [...games].sort((a, b) => score(b) - score(a));

  sorted.forEach((game, index) => {
    const rating = getRating(game.name);

    const card = document.createElement("div");
    card.className = "game-card";
    if (index === 0) card.classList.add("top-game");
    if (game.featured) card.classList.add("featured");

    card.innerHTML = `
      <img src="${game.thumbnail}" alt="${game.name}">
      <h3>${game.name}</h3>
      <p>${game.description}</p>
      <div class="rating">
        <button onclick="vote('${game.name}','likes')">üëç ${rating.likes}</button>
        <button onclick="vote('${game.name}','dislikes')">üëé ${rating.dislikes}</button>
      </div>
    `;

    list.appendChild(card);
  });
}

renderGames();
</script>

</body>
</html>
