<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Portal â€“ Library</title>
<link rel="icon" type="image/png" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: url("galaxy.gif") center / cover fixed;
  color: white;
  text-align: center;
  padding-bottom: 120px; /* space for bottom bar */
}

/* LOGO */
header {
  padding: 30px 20px 10px;
  cursor: pointer;
  transition: transform 0.15s ease;
}
header:hover { transform: scale(0.95); }

.pixel {
  font-size: 44px;
  letter-spacing: 4px;
  color: #4fd1ff;
  text-shadow: 0 0 8px #4fd1ff;
}
.portal {
  display: block;
  font-size: 50px;
  letter-spacing: 6px;
  color: #b47cff;
  text-shadow: 0 0 12px #7c5cff;
}

/* FILTER */
.filter-bar {
  margin: 20px auto;
}
select {
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 22px;
  padding: 30px;
  max-width: 1200px;
  margin: auto;
}
.game-card {
  background: rgba(0,0,0,0.65);
  border-radius: 18px;
  padding: 15px;
  transition: transform 0.2s;
  position: relative;
}
.game-card:hover { transform: translateY(-6px); }
.game-card img {
  width: 100%;
  border-radius: 14px;
}
.game-card h3 { margin: 12px 0 6px; }
.game-card p { font-size: 13px; opacity: 0.9; }

/* CATEGORIES */
.categories {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 8px;
}
.category {
  background: rgba(255,255,255,0.18);
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 11px;
}

/* FEATURED */
.featured {
  outline: 6px solid gold;
}
.featured::after {
  content: "FEATURED GAME";
  position: absolute;
  bottom: -14px;
  left: 50%;
  transform: translateX(-50%);
  background: gold;
  color: white;
  padding: 4px 14px;
  font-size: 12px;
  font-weight: bold;
  border-radius: 12px;
}

/* ðŸ”» BOTTOM BAR ðŸ”» */
.bottom-nav {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 12px 20px;
  border-radius: 22px;
  display: flex;
  gap: 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.45);
  z-index: 999;
}
.bottom-nav a {
  text-decoration: none;
  font-weight: bold;
  color: #4fd1ff;
  padding: 8px 16px;
  border-radius: 14px;
  transition: 0.2s;
}
.bottom-nav a:hover {
  background: #4fd1ff;
  color: black;
}
</style>
</head>

<body>

<header onclick="location.href='library.html'">
  <span class="pixel">PIXEL</span>
  <span class="portal">PORTAL</span>
</header>

<div class="filter-bar">
  <select id="sortSelect" onchange="renderGames()">
    <option value="newest">Newest First</option>
    <option value="oldest">Oldest First</option>
    <option value="title">Title (Aâ€“Z)</option>
    <option value="relevant">Relevant</option>
  </select>
</div>

<div id="game-list" class="grid"></div>

<!-- âœ… BOTTOM NAV (THIS IS THE BAR) -->
<div class="bottom-nav">
  <a href="welcome.html">Welcome</a>
  <a href="library.html">Library</a>
  <a href="about.html">About</a>
  <a href="request.html">Request</a>
</div>

<script>
const games = [
  {
    name: "Ring Runner",
    thumbnail: "ringrunner.png",
    description: "Run through rings and avoid obstacles!",
    categories: ["Platformer", "Endless"],
    added: "2026-01-02",
    featured: true
  },
  {
    name: "Undertale",
    thumbnail: "undertale.png",
    description: "A legendary indie RPG.",
    categories: ["RPG", "Undertale"],
    added: "2026-01-01"
  }
];

function renderGames() {
  const list = document.getElementById("game-list");
  list.innerHTML = "";

  let sorted = [...games];
  const mode = sortSelect.value;

  if (mode === "newest") sorted.sort((a,b)=>new Date(b.added)-new Date(a.added));
  if (mode === "oldest") sorted.sort((a,b)=>new Date(a.added)-new Date(b.added));
  if (mode === "title") sorted.sort((a,b)=>a.name.localeCompare(b.name));
  if (mode === "relevant") sorted.sort(()=>Math.random()-0.5);

  sorted.forEach(game => {
    const card = document.createElement("div");
    card.className = "game-card" + (game.featured ? " featured" : "");
    card.innerHTML = `
      <img src="${game.thumbnail}">
      <h3>${game.name}</h3>
      <p>${game.description}</p>
      <div class="categories">
        ${game.categories.map(c=>`<span class="category">${c}</span>`).join("")}
      </div>`;
    list.appendChild(card);
  });
}

renderGames();
</script>

</body>
</html>
