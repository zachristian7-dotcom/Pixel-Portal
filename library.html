<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Portal – Library</title>
<link rel="icon" type="image/png" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: url("galaxy.gif") center / cover fixed;
  color: white;
  text-align: center;
}

/* ---------- LOGO ---------- */
header {
  padding: 30px 20px 10px;
  cursor: pointer;
  transition: transform 0.15s ease;
}

header:hover {
  transform: scale(0.95);
}

.pixel {
  font-size: 44px;
  letter-spacing: 4px;
  color: #4fd1ff;
  text-shadow: 0 0 8px #4fd1ff;
}

.portal {
  display: block;
  font-size: 50px;
  letter-spacing: 6px;
  color: #b47cff;
  text-shadow: 0 0 12px #7c5cff;
}

/* ---------- FILTER BAR ---------- */
.filter-bar {
  margin: 20px auto;
}

select {
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
  background: rgba(255,255,255,0.9);
  cursor: pointer;
}

/* ---------- GAME GRID ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 22px;
  padding: 30px;
  max-width: 1200px;
  margin: auto;
}

.game-card {
  background: rgba(0,0,0,0.65);
  border-radius: 18px;
  padding: 15px;
  transition: transform 0.2s ease;
  position: relative;
}

.game-card:hover {
  transform: translateY(-6px);
}

.game-card img {
  width: 100%;
  border-radius: 14px;
}

.game-card h3 {
  margin: 12px 0 6px;
}

.game-card p {
  font-size: 13px;
  opacity: 0.9;
}

/* ---------- CATEGORIES ---------- */
.categories {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 8px;
}

.category {
  background: rgba(255,255,255,0.18);
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 11px;
}

/* ---------- FEATURED GAME ---------- */
.featured {
  outline: 6px solid gold;
}

.featured::after {
  content: "FEATURED GAME";
  position: absolute;
  bottom: -14px;
  left: 50%;
  transform: translateX(-50%);
  background: gold;
  color: white;
  padding: 4px 14px;
  font-size: 12px;
  font-weight: bold;
  border-radius: 12px;
  white-space: nowrap;
}
</style>
</head>

<body>

<!-- LOGO -->
<header onclick="location.href='library.html'">
  <span class="pixel">PIXEL</span>
  <span class="portal">PORTAL</span>
</header>

<!-- FILTER -->
<div class="filter-bar">
  <select id="sortSelect" onchange="renderGames()">
    <option value="newest">Newest First</option>
    <option value="oldest">Oldest First</option>
    <option value="title">Title (A–Z)</option>
    <option value="relevant">Relevant</option>
  </select>
</div>

<!-- GAME GRID -->
<div id="game-list" class="grid"></div>

<script>
/* ---------- GAME DATA ---------- */
const games = [
  {
    name: "Ring Runner",
    id: "414716080",
    thumbnail: "ringrunner.png",
    description: "Run around a box while avoiding rings!",
    categories: ["Platformer", "Endless"],
    added: "2026-01-01",
    featured: true
  },
  {
    name: "Undertale",
    id: "791527350",
    thumbnail: "undertale.png",
    description: "A legendary indie RPG experience.",
    categories: ["RPG", "Undertale"],
    added: "2026-01-01"
  },
  {
    name: "Jevil Fight Simulator",
    id: "600739641",
    thumbnail: "jevilfight.png",
    description: "Battle Jevil from Deltarune!",
    categories: ["Boss Fight", "Deltarune"],
    added: "2026-01-02"
  },
  {
    name: "Asgore Fight Simulator",
    id: "671171726",
    thumbnail: "asgore.webp",
    description: "Face off against Asgore!",
    categories: ["Boss Fight", "Undertale"],
    added: "2026-01-02"
  },
  {
    name: "Coming Soon",
    id: "0",
    thumbnail: "comingsoon.jpeg",
    description: "More games coming soon!",
    categories: ["Coming Soon"],
    added: "2028-01-02"
  }
];

/* ---------- RENDER ---------- */
function renderGames() {
  const list = document.getElementById("game-list");
  list.innerHTML = "";

  const mode = document.getElementById("sortSelect").value;
  let sorted = [...games];

  if (mode === "newest") {
    sorted.sort((a, b) => new Date(b.added) - new Date(a.added));
  } else if (mode === "oldest") {
    sorted.sort((a, b) => new Date(a.added) - new Date(b.added));
  } else if (mode === "title") {
    sorted.sort((a, b) => a.name.localeCompare(b.name));
  } else if (mode === "relevant") {
    sorted.sort(() => Math.random() - 0.5);
  }

  sorted.forEach(game => {
    const card = document.createElement("div");
    card.className = "game-card";
    if (game.featured) card.classList.add("featured");

    card.innerHTML = `
      <img src="${game.thumbnail}" alt="${game.name}">
      <h3>${game.name}</h3>
      <p>${game.description}</p>
      <div class="categories">
        ${game.categories.map(cat => `<span class="category">${cat}</span>`).join("")}
      </div>
    `;

    list.appendChild(card);
  });
}

renderGames();
</script>

</body>
</html>
