<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Portal Library</title>
<link rel="icon" type="image/png" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Trebuchet MS', Arial, sans-serif;
  background: url("galaxy.gif") center / cover fixed;
  color: white;
  text-align: center;
}

/* Logo text */
.logo {
  padding: 30px 0 10px 0;
}

.logo-link {
  text-decoration: none;
  color: inherit;
  display: inline-block;
  transition: transform 0.15s ease;
}

.logo-link:hover {
  cursor: pointer;
  transform: scale(1.05);
}

.pixel {
  font-size: 48px;
  letter-spacing: 4px;
  color: #4fd1ff;
  text-shadow: 0 0 8px #4fd1ff;
}

.portal {
  font-size: 54px;
  letter-spacing: 6px;
  color: #b47cff;
  text-shadow: 0 0 12px #7c5cff;
}

/* Game panel */
.panel {
  max-width: 1000px;
  margin: 20px auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  padding: 10px;
}

/* Game card styling */
.game-card {
  background: rgba(0,0,0,0.65);
  border-radius: 16px;
  overflow: hidden;
  position: relative;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: pointer;
}

.game-card.featured {
  border: 5px solid yellow;
}

.game-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.game-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #fff;
}

.game-info {
  padding: 10px;
  font-size: 14px;
  height: 80px;
  overflow: hidden;
}

.game-name {
  font-weight: bold;
  font-size: 16px;
  margin-bottom: 5px;
}

.game-description {
  font-size: 13px;
  color: #ddd;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.game-card:hover .game-description {
  opacity: 1;
}

/* Coming Soon styling */
.game-card.coming-soon {
  opacity: 0.5;
  cursor: default;
  filter: grayscale(50%);
}

.game-card.coming-soon:hover {
  transform: none;
  box-shadow: none;
}

/* Embedded game container */
#game-container {
  display: none;
  margin: 20px auto;
}

#back-button {
  margin-bottom: 10px;
  padding: 8px 16px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #4fd1ff, #7c5cff);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
}

#back-button:hover {
  transform: scale(1.05);
}

/* Bottom nav */
.bottom-nav {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 12px 20px;
  border-radius: 20px;
  display: flex;
  gap: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  z-index: 999;
}

.bottom-nav a {
  text-decoration: none;
  color: #4fd1ff;
  font-weight: bold;
  padding: 8px 16px;
  border-radius: 12px;
  transition: all 0.2s ease;
  background: rgba(255, 255, 255, 0.2);
}

.bottom-nav a:hover {
  background: #4fd1ff;
  color: white;
}
</style>
</head>

<body>

<header class="logo">
  <!-- Clickable text logo -->
  <a href="library.html" class="logo-link">
    <span class="pixel">PIXEL</span>
    <span class="portal">PORTAL</span>
  </a>
</header>

<div class="panel" id="game-panel">
  <!-- Game cards will appear here -->
</div>

<div id="game-container">
  <button id="back-button">‚Üê Back to Library</button>
  <iframe id="game-frame" width="800" height="600" style="border:0;" allowfullscreen></iframe>
</div>

<div class="bottom-nav">
  <a href="welcome.html">Welcome</a>
  <a href="library.html">Library</a>
  <a href="about.html">About</a>
  <a href="request.html">Request</a>
</div>

<script>
// Games array
const games = [
  { name: "Ring Runner", id: "414716080", thumbnail: "ringrunner.png", description: "Run through rings and avoid obstacles! Version 2.04.6", featured: true },
  { name: "Undertale", id: "791527350", thumbnail: "undertale.png", description: "Play one of the most popular indie RPG's out there!" },
  { name: "Jevil Fight Simulator", id: "600739641", thumbnail: "jevilfight.png", description: "Face off against Jevil from Deltarune Chapter 1!" },
  { name: "Asgore Fight Simulator", id: "671171726", thumbnail: "asgore.webp", description: "Face off against Asgore from Undertale!" },
  { name: "Coming Soon", id: "1260987440", thumbnail: "comingsoon.jpeg", description: "Coming Soon" },
  { name: "Coming Soon", id: "1260987440", thumbnail: "comingsoon.jpeg", description: "Coming Soon" },
  { name: "Coming Soon", id: "1260987440", thumbnail: "comingsoon.jpeg", description: "Coming Soon" },
  { name: "Coming Soon", id: "1260987440", thumbnail: "comingsoon.jpeg", description: "Coming Soon" }
];

const panel = document.getElementById('game-panel');
const gameContainer = document.getElementById('game-container');
const gameFrame = document.getElementById('game-frame');
const backButton = document.getElementById('back-button');

// Render game cards
games.forEach(game => {
  const card = document.createElement('div');
  card.className = 'game-card';
  if (game.featured) card.classList.add('featured');
  if (game.name.toLowerCase() === "coming soon") card.classList.add('coming-soon');

  card.innerHTML = `
    <img src="${game.thumbnail}" alt="${game.name}">
    <div class="game-info">
      <div class="game-name">${game.name}</div>
      <div class="game-description">${game.description}</div>
    </div>
  `;

  if (!card.classList.contains('coming-soon')) {
    card.addEventListener('click', () => {
      panel.style.display = 'none';
      gameContainer.style.display = 'block';
      gameFrame.src = `https://turbowarp.org/${game.id}/embed`;
    });
  }

  panel.appendChild(card);
});

// Back button
backButton.addEventListener('click', () => {
  gameContainer.style.display = 'none';
  panel.style.display = 'grid';
  gameFrame.src = '';
});
</script>

</body>
</html>
