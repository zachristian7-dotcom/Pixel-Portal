<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Portal ‚Äì Library</title>
<link rel="icon" type="image/png" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: url("galaxy.gif") center / cover fixed;
  color: white;
  text-align: center;
  padding-bottom: 120px;
}

/* LOGO */
header {
  padding: 30px 20px 10px;
  cursor: pointer;
  transition: transform 0.15s;
}
header:hover { transform: scale(0.95); }

.pixel {
  font-size: 44px;
  letter-spacing: 4px;
  color: #4fd1ff;
  text-shadow: 0 0 8px #4fd1ff;
}
.portal {
  display: block;
  font-size: 50px;
  letter-spacing: 6px;
  color: #b47cff;
  text-shadow: 0 0 12px #7c5cff;
}

/* SEARCH + FILTER */
.controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
  margin: 20px;
}

input[type="text"], select {
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 22px;
  padding: 30px;
  max-width: 1200px;
  margin: auto;
}

.game-card {
  background: rgba(0,0,0,0.65);
  border-radius: 18px;
  padding: 15px;
  position: relative;
  transition: transform 0.2s;
}
.game-card:hover { transform: translateY(-6px); }

.game-card img {
  width: 100%;
  border-radius: 14px;
}

.game-card h3 { margin: 12px 0 6px; }
.game-card p { font-size: 13px; opacity: 0.9; }

/* CATEGORIES */
.categories {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 8px;
}
.category {
  background: rgba(255,255,255,0.18);
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 11px;
}

/* FEATURED */
.featured {
  outline: 6px solid gold;
}
.featured::after {
  content: "FEATURED GAME";
  position: absolute;
  bottom: -14px;
  left: 50%;
  transform: translateX(-50%);
  background: gold;
  color: white;
  padding: 4px 14px;
  font-size: 12px;
  font-weight: bold;
  border-radius: 12px;
}

/* BOTTOM BAR */
.bottom-nav {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 12px 20px;
  border-radius: 22px;
  display: flex;
  gap: 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.45);
}
.bottom-nav a {
  text-decoration: none;
  font-weight: bold;
  color: #4fd1ff;
  padding: 8px 16px;
  border-radius: 14px;
}
.bottom-nav a:hover {
  background: #4fd1ff;
  color: black;
}
</style>
</head>

<body>

<header onclick="location.href='library.html'">
  <span class="pixel">PIXEL</span>
  <span class="portal">PORTAL</span>
</header>

<!-- SEARCH + SORT -->
<div class="controls">
  <input type="text" id="searchInput" placeholder="Search games or categories‚Ä¶" oninput="renderGames()">
  <select id="sortSelect" onchange="renderGames()">
    <option value="newest">Newest First</option>
    <option value="oldest">Oldest First</option>
    <option value="title">Title (A‚ÄìZ)</option>
    <option value="relevant">Relevant</option>
  </select>
</div>

<!-- GAME GRID -->
<div id="game-list" class="grid"></div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="welcome.html">Welcome</a>
  <a href="library.html">Library</a>
  <a href="about.html">About</a>
  <a href="request.html">Request</a>
</div>

<script>
// ---------------- GAMES ----------------
const games = [
  { name: "Ring Runner", thumbnail: "ringrunner.png", description: "Run through rings and avoid obstacles!", categories:["Platformer","Endless"], added:"2026-01-02", featured:true },
  { name: "Undertale", thumbnail: "undertale.png", description: "A legendary indie RPG experience.", categories:["RPG","Undertale"], added:"2026-01-01" },
  { name: "Jevil Fight Simulator", thumbnail: "jevilfight.png", description: "Battle Jevil from Deltarune!", categories:["Boss Fight","Undertale"], added:"2025-12-30" },
  { name: "Asgore Fight Simulator", thumbnail: "asgore.webp", description: "Face off against Asgore!", categories:["Boss Fight","Undertale"], added:"2025-12-28" },
  { name: "Coming Soon", thumbnail: "comingsoon.jpeg", description: "More games coming soon!", categories:["Coming Soon"], added:"2025-12-27" },
  { name: "Coming Soon", thumbnail: "comingsoon.jpeg", description: "More games coming soon!", categories:["Coming Soon"], added:"2025-12-27" },
  { name: "Coming Soon", thumbnail: "comingsoon.jpeg", description: "More games coming soon!", categories:["Coming Soon"], added:"2025-12-27" },
  { name: "Coming Soon", thumbnail: "comingsoon.jpeg", description: "More games coming soon!", categories:["Coming Soon"], added:"2025-12-27" }
];

// ---------------- RENDER FUNCTION ----------------
function renderGames() {
  const list = document.getElementById("game-list");
  const query = searchInput.value.toLowerCase();
  const mode = sortSelect.value;

  let filtered = games.filter(g =>
    g.name.toLowerCase().includes(query) ||
    g.categories.join(" ").toLowerCase().includes(query)
  );

  if (mode === "newest") filtered.sort((a,b)=>new Date(b.added)-new Date(a.added));
  if (mode === "oldest") filtered.sort((a,b)=>new Date(a.added)-new Date(b.added));
  if (mode === "title") filtered.sort((a,b)=>a.name.localeCompare(b.name));
  if (mode === "relevant") filtered.sort(()=>Math.random()-0.5);

  list.innerHTML = "";
  filtered.forEach(game => {
    const card = document.createElement("div");
    card.className = "game-card" + (game.featured ? " featured" : "");
    card.innerHTML = `
      <img src="${game.thumbnail}">
      <h3>${game.name}</h3>
      <p>${game.description}</p>
      <div class="categories">
        ${game.categories.map(c=>`<span class="category">${c}</span>`).join("")}
      </div>
    `;
    list.appendChild(card);
  });
}
renderGames();

// ---------------- EASTER EGGS ----------------

document.querySelector("header").addEventListener("click", () => {
  logoClicks++;
  if (logoClicks === 7) { alert("You found the portal‚Äôs core üëÅÔ∏è"); logoClicks=0; }
});

// 2Ô∏è‚É£ Secret cursor sparkle (featured hover)
const sparkleCursor = document.createElement("div");
sparkleCursor.style.position="absolute";
sparkleCursor.style.pointerEvents="none";
sparkleCursor.style.fontSize="16px";
sparkleCursor.style.color="gold";
document.body.appendChild(sparkleCursor);
document.querySelectorAll(".featured").forEach(card=>{
  card.addEventListener("mouseenter",e=>{
    let x=e.clientX,y=e.clientY;
    sparkleCursor.textContent="‚ú®";
    sparkleCursor.style.left=x+"px";
    sparkleCursor.style.top=y+"px";
    setTimeout(()=>sparkleCursor.textContent="",3000);
  });
});

// 3Ô∏è‚É£ Typing ‚Äúundertale‚Äù
let typed="";
document.addEventListener("keydown", e=>{
  typed+=e.key.toLowerCase();
  if(typed.includes("undertale")){
    document.body.style.filter="hue-rotate(90deg)";
    setTimeout(()=>document.body.style.filter="",1500);
    typed="";
  }
});

// 4Ô∏è‚É£ Fake glitched card
document.querySelectorAll(".game-card").forEach(card=>{
  card.addEventListener("mouseenter",()=>{
    if(card.querySelector("h3")?.textContent==="Coming Soon"){
      card.style.transform="rotate(-5deg)";
      setTimeout(()=>card.style.transform="translateY(0)",500);
    }
  });
});

// 5Ô∏è‚É£ Time-based egg
const now=new Date();
if(now.getHours()===15 && now.getMinutes()===0){
  document.body.style.backgroundBlendMode="darken";
  setTimeout(()=>document.body.style.backgroundBlendMode="",6000);
}

// 6Ô∏è‚É£ Konami Code
const konami=["ArrowUp","ArrowUp","ArrowDown","ArrowDown","ArrowLeft","ArrowRight","ArrowLeft","ArrowRight","b","a"];
let konamiIndex=0;
document.addEventListener("keydown", e=>{
  if(e.key===konami[konamiIndex]){
    konamiIndex++;
    if(konamiIndex===konami.length){
      alert("Old-school detected! Retro mode activated!");
      document.body.style.filter="invert(1)";
      setTimeout(()=>document.body.style.filter="",2000);
      konamiIndex=0;
    }
  } else konamiIndex=0;
});

// 7Ô∏è‚É£ Hidden category
const hiddenCategory={name:"Secret Portal",thumbnail:"comingsoon.jpeg",description:"You found the hidden category!",categories:["Secret"],added:"2026-01-01"};

// 8Ô∏è‚É£ Fake 404 page
if(window.location.pathname.includes("404.html")){
  document.body.innerHTML=`<h1 style="font-size:48px;margin-top:40px;color:#ff0">You fell out of the portal!</h1><p><a href="library.html" style="color:#4fd1ff;font-size:24px;">Climb back in</a></p>`;
}

  if(e.ctrlKey && e.shiftKey && e.key.toLowerCase()==="p"){
    const term=document.createElement("div");
    term.style.position="fixed";

    term.style.borderRadius="12px";
    term.innerHTML="<p>Dev Console Activated<br>Type 'help'</p>";
    document.body.appendChild(term);
  }
});

// 1Ô∏è‚É£1Ô∏è‚É£ Secret ending
let foundEasterEggs=0;
function incrementEggs(){foundEasterEggs++;if(foundEasterEggs>=5){alert("You‚Äôve mastered the Pixel Portal! üéâ");}}
</script>

</body>
</html>
